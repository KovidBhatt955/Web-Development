<!DOCTYPE html>
<html>
<body>
<h2>Javascript Class Static Methods</h2>
<p>A static method is created with the "static" keyword, and you can only call the method on the class itself.</p>
<p id="hello"></p>
<p id="hi"></p>
<p id="welcome"></p>
<script>
    class Student {
        constructor(name) {
            this.studentname = name;
        }
        static hello() { // static method
            return "Hello";
        }
        static welcome(x) {
            return "Welcome" + x.studentName;
        }
        hi() {
            return "hi" + this.studentName;
        }
    }

    myName = new Student("Carl");
    // Call 'hello()' on the class Student and NOT on the 'myname' object because 'hello()' is a static method and cannot access the object properties.
    document.getElementById("hello").innerHTML = Student.hello();
    // Call 'hi()' on the "myName" object:
    document.getElementById("hi").innerHTML = myName.hi();
    // Call 'welcome()' because it can access the object since parameter is passed.
    document.getElementById("welcome").innerHTML = Student.welcome(myName);
</script>
</body>
</html>
