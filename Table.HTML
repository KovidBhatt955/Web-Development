<html>
    <head>
        <title>
        Table in HTML
        </title>
    </head>
    <body>
        <table border="5"bgcolor="red">
            <tr>
                <th bgcolor="yellow" border="10">Name</th>
                <th>Age</th>
                <th>Country</th>
            </tr>
            <tr>
                <td>David</td>
                <td>21</td>
                <td>England</td>
            </tr>
            <tr>
                <td>Amy</td>
                <td>19</td>
                <td>India</td>
            </tr>
        </table>
    </body>
</html>
