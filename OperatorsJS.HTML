<!DOCTYPE html>
<html>

<body>

<h2>Operators</h2>
<p id="demo"></p>
<script>
    <!-- Addition -->
    //*use +, -, *, / operators*/
    var x = 5;
    var y = 2;
    var z = x + y;
    document.getElementById("demo").innerHTML = "The value of z is " + z + ".";
</script>
</body>
</html>
